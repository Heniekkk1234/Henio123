<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Henryk Piszczek">
    <meta name="description" content="Formularz kontaktowy hurtowni z akcesoriami fryzjerskimi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Kontaktowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formularz Kontaktowy</h1>
    <form action="dane_formularza.html" method="post">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" placeholder="Wpisz swoje imię" required>
        
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" placeholder="Wpisz swoje nazwisko" required>
        
        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Wpisz swój e-mail" required>
        
        <label for="telefon">Numer telefonu:</label>
        <input type="tel" id="telefon" name="telefon" placeholder="Wpisz swój numer telefonu" required>
        
        <label for="wiadomosc">Wiadomość:</label>
        <textarea id="wiadomosc" name="wiadomosc" rows="5" placeholder="Wpisz swoją wiadomość..." required></textarea>
        
        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
