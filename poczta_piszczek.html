<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Henryk Piszczek">
    <meta name="description" content="Formularz kontaktowy dla poczty">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Skontaktuj się z nami</h1>
    <form action="mailto:henrykpiszczek39@gmail.com" method="post" enctype="text/plain">
        <label for="name">Twoje imię:</label>
        <input type="text" id="name" name="name" placeholder="Wpisz swoje imię" required>

        <label for="email">Twój e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Wpisz swój e-mail" required>

        <label for="message">Twoja wiadomość:</label>
        <textarea id="message" name="message" rows="5" placeholder="Wpisz swoją wiadomość" required></textarea>

        <button type="submit">Wyślij wiadomość</button>
    </form>
</body>
</html>
