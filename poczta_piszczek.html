<!DOCTYPE html>
<html lang="pl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .email-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .email-container p {
            font-size: 18px;
            text-align: center;
        }
        .email-container a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            font-size: 20px;
            text-decoration: none;
        }
        .email-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Skontaktuj się ze mną</h1>
    <div class="email-container">
        <p>Możesz wysłać mi wiadomość na mój adres e-mail:</p>
        <p><strong>henrykpiszczek39@gmail.com</strong></p>
        <a href="mailto:henrykpiszczek39@gmail.com">Kliknij tutaj, aby wysłać wiadomość</a>
